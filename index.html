<!DOCTYPE html>
<html>
  <head>
    <title>Pong Game</title>
   
    <style>
        
      canvas {
        border: 1px solid black ;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
        background-color: black;
        display: block; 
      }
    </style>
  </head>
  <body>
    <h1 align="center">PONG</h1>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <script defer src="./functions.js"></script>
    <script defer src="./script.js"></script>
   <p align="center"><strong>Instructions</strong></p>
   <p align="center">Player 1: use the W ⬆️ and S ⬇️ key to move the post up and down</p>
    <p align="center">Player 2: use the UP ⬆️ and DOWN ⬇️ to move the post up and down </p>
    <p align="center"> First Player to get SIX points wins the game.</p>

   <div align="center">
    <!-- <button onclick="incrementScore(1)">Player 1 Score</button>  for testing -->
    <span id="player1Score"></span>
  </div>
  
  <div align="center">
    <!-- <button onclick="incrementScore(2)">Player 2 Score</button> for testing -->
    <span id="player2Score"></span>
  </div>
<div align="center">
  <div id="winnerBox" style="display: none">
    <p>Winner:</p> 
    <p id="winnerName"></p>
  </div>
</div>
  <div align="center">
  <button onclick="resetGame()">Reset Game</button>
  </div>
  </body>
</html>
