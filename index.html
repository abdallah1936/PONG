<!DOCTYPE html>
<html>
  <head>
    <title>Pong Game</title>
   
    <style>
        
      canvas {
        border: 1px solid black ;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
        background-color: black;
        display: block; 
      }
    </style>
  </head>
  <body>
    <h1 align="center">PONG</h1>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <script defer src="./functions.js"></script>
    <script defer src="./script.js"></script>
   <p align="center"><strong>Instructions</strong></p>
   <p align="center">Player 1: use the UP ⬆️ and DOWN ⬇️ key to move the post up and down</p>
    <p align="center">Player 2: use the W and S key to move the post up and down </p>

   <div>
    <button onclick="incrementScore(1)">Player 1 Score</button>
    <span id="player1Score">0</span>
  </div>
  
  <div>
    <button onclick="incrementScore(2)">Player 2 Score</button>
    <span id="player2Score">0</span>
  </div>
  
  <div id="winnerBox" style="display: none">
    <p>Winner:</p>
    <p id="winnerName"></p>
  </div>
  
  <button onclick="resetGame()">Reset Game</button>

  </body>
</html>
